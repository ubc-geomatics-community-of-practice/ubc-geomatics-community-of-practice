name: Build OER Catalog

on:
  schedule: [{ cron: "23 4 * * *" }]   # daily
  workflow_dispatch: {}
  push:
    paths:
      - ".github/workflows/build-catalog.yml"
      - "scripts/build_catalog.mjs"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build catalog
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ORG: ubc-geomatics-community-of-practice
          # Optional filters (comma-separated). Leave blank to include all public repos.
          REPO_ALLOWLIST: ""
          REPO_BLOCKLIST: ""
        run: node scripts/build_catalog.mjs

      - name: Commit catalog
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add assets/assignments.json
          git commit -m "Update assignments catalog" || echo "No changes"
          git push
