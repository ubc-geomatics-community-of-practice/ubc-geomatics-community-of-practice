# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Open Geomatics Community of Practice
email: paul.pickell@ubc.ca
description: > # this means to ignore newlines until "baseurl:"
  Webjeda Cards is a Bootstrap based jekyll theme for portfolio, photography or any kind of blog.
  
  
#baseurl: "/cards" # the subpath of your site, e.g. /blog
url: "http://www.cop.opengeomatics.ca/" # the base hostname & protocol for your site

#sidebar
default-image: logo.jpg # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

plugins:
  - jekyll-redirect-from

#footer

#built-by: webjeda

#copyright:
#   name: webjeda
#   link: 'http://blog.webjeda.com'

# Build settings
permalink: /:title/
paginate: 6
paginate_path: /page:num/

# Tracker
#  analytics: UA-83979019-1

# Comments
disqus: yes
#disqus-shortname: webjeda-demo

#social
github: https://github.com/ubc-geomatics-community-of-practice
email: paul.pickell@ubc.ca

# Sass style
sass:
  style: compressed

# Ruby Gems
plugins: 
  - jekyll-paginate
  - jekyll-seo-tag

